<mat-tab-group animationDuration="1500ms">
  <mat-tab label="Charts">
    <div class="container my-5">
      <div class="row">
        <!-- Filter start -->
        <div class="col-md-3 my-5">
          <!-- country filter start -->
          <h4>Select Country</h4>
          <mat-form-field appearance="fill">
            <mat-label>Country</mat-label>
            <mat-select (selectionChange)="countrySelected($event)">
              <mat-option *ngFor="let item of countries" [value]="item.value">
                {{item.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <!-- country filter end -->
          <!-- date filter start -->
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>First campaign</mat-label>
            <mat-date-range-input
              [formGroup]="campaignOne"
              [rangePicker]="campaignOnePicker">
              <input matStartDate placeholder="Start date" formControlName="start">
              <input matEndDate placeholder="End date" formControlName="end">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY  MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
            <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
          </mat-form-field>
          <!-- date filter end -->

          <button (click)="fetchAPI()">FETCH API</button>
          
          
        </div>
        <!-- Filter end -->
        <!-- Line chart start -->
        <div class="col-md-3">
          <app-line></app-line>
        </div>
        <!-- line chart end -->
        <!-- pie chart start -->
        <div class="col-md-3">
          <app-pie></app-pie>
        </div>
        <!-- pie chart end -->
        <!-- bar chart start -->
        <div class="col-md-3">
          <app-bar></app-bar>
        </div>
        <!-- bar chart end -->
      </div>
    </div>
    
  </mat-tab>
  <mat-tab label="Line"> <app-line></app-line> </mat-tab>
  <mat-tab label="Pie"> <app-pie></app-pie> </mat-tab>
  <mat-tab label="Bar"> <app-bar></app-bar> </mat-tab>
  <mat-tab label="Country"> <app-country></app-country> </mat-tab>

</mat-tab-group>
