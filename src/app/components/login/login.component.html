<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="40">
    <mat-toolbar class="login-toolbar">Login Page</mat-toolbar>
    <form
      fxLayoutAlign="stretch"
      fxLayout="column"
      class="login-form"
      [formGroup]="userFormGroup"
    >
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <mat-icon matPrefix>people</mat-icon>
        <input matInput formControlName="username" required />
        <mat-error>Please enter username.</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          [type]="showPassword ? 'text' : 'password'"
          required
        />
        <mat-error>Please enter password.</mat-error>
        <mat-icon matSuffix (click)="togglePasswordVisibility()">
          {{ showPassword ? "visibility" : "visibility_off" }}</mat-icon
        >
      </mat-form-field>
      <button
        mat-raised-button
        mat-button
        type="submit"
        class="login-button"
        (click)="onSubmit()"
      >
        LOGÄ°N
      </button>
    </form>
  </mat-card>
</div>
