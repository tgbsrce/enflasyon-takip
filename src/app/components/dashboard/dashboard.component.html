<button mat-raised-button class="admin-btn" (click)="addDashboard()">Add Dashboard</button>
<div *ngIf="dashboards$ | async as dashboards">
  <table mat-table [dataSource]="dashboards" class="matTable">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="charts">
      <th mat-header-cell *matHeaderCellDef>Charts</th>
      <td mat-cell *matCellDef="let element">
        {{ element.charts && element.charts.join(", ") }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          class="admin-btn"
          style="margin: 20px"
          (click)="openDialog(element.id)"
        >
          Edit
        </button>
        <button
          mat-raised-button
          class="admin-btn"
          style="margin: 20px"
          (click)="remove(element.id)"
        >
          Remove
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
