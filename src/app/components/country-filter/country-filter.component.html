<h4>Select Country</h4>
<mat-form-field appearance="fill">
  <mat-label>Country</mat-label>
  <mat-select (selectionChange)="countrySelected($event)" [value]="value">
    <mat-option *ngFor="let item of countries" [value]="item.value">
      {{ item.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
